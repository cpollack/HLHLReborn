;           仙道全自动6说明
;       1、本脚本是在Win98操作系统下，以HLHL0.8Beta8为基础编写的脚本。适用于Win98/XP/2000/2003操作系统和HLHL0.8Beta8及以后版本。
；      2、脚本主要功能：仙道1-1200级自动选择挂级地点、过劫、599级前加防（加属性点）、水城药店补血。
；      3、仙道指：地仙、天仙、大罗金仙、天神四个级别（除凡人和散仙）。
；      4、挂级地点：
；         1-98级在《猎人洞窟》（可以获得升级药）
；         100-198级在《华山脚》挂级
；         200-330级在《华山瀑布》挂级
；         331-398级在《古曲回廊2》挂级
；         400-1199级在《清幽古洞》挂级
；         其中地仙1-199级在《空灵园》挂级
；      5、加防：过劫599级前自动加属性点到防御上，600级以后不加防
；      6、补血：599级前过劫后在水城药店自动补血，600级以后人血不到30%时补血
；      7、感谢Bien辛勤的劳动，为我们提供了如此优秀的程序
；      8、抓点数据主要引用stormzhang的成果，在此表示感谢
;       9、大罗金仙1199劫数据为不洗澡的~~提供 
；                                 《宠爱一生》刘大汉 2003/11/5
